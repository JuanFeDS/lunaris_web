name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npx tsc --noEmit

    - name: Run tests
      run: npm test

    - name: Build static export
      run: |
        npm run export
        # Verificar que se generó el directorio out
        ls -la out/ || (echo "Error: Directorio out/ no fue generado" && exit 1)

    - name: Setup GitHub Pages files
      run: |
        # Copiar archivos necesarios para GitHub Pages (sin CNAME)
        cp .nojekyll out/ || true
        cp public/_redirects out/ || true
        
        # Asegurarse de que no exista CNAME para usar dominio por defecto
        rm -f out/CNAME || true
        
        # Verificar index.html principal
        if [ ! -f out/index.html ]; then
          echo "Error: index.html no fue generado"
          exit 1
        fi
        
        # Verificar contenido del export
        echo "Archivos generados:"
        ls -la out/
        
        # Verificar que no hay CNAME
        echo "Verificando ausencia de CNAME:"
        if [ -f out/CNAME ]; then
          echo "ERROR: CNAME encontrado, esto usará dominio personalizado"
          exit 1
        else
          echo "✅ Sin CNAME - se usará dominio por defecto"
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
